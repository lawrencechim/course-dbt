version: 2

models:

  - name: stg_postgres__orders
    description: Historical order information, include order price, shipping, status, etc
    columns:
      - name: order_id
        description: Primary key for the stg_postgres__orders table
        tests:
          - not_null
          - unique  
      - name: address_id
        tests: 
          - not_null
      - name: created_at
        tests: 
          - not_null
      - name: status
        tests: 
          - not_null
      - name: order_cost
        tests: 
          - not_null
          - positive_values
      - name: shipping_cost
        tests: 
          - not_null
          - positive_values
      - name: order_total
        tests: 
          - not_null
          - positive_values

  - name: stg_postgres__users
    description: User information including name, e-mail, phone-number
    columns:
      - name: user_id
        description: Primary key for the stg_postgres__user table
        tests:
          - not_null
          - unique  
      - name: first_name
        tests: 
          - not_null
      - name: last_name
        tests: 
          - not_null

      - name: stg_postgres__events
        columns:
          - name: event_id
            tests:
              - not_null
              - unique
          - name: session_id
            tests:
              - not_null
          - name: user_id
            tests:
              - not_null
          - name: event_type
            tests:
              - not_null
              - accepted_values:
                  values: ['add_to_cart', 'checkout', 'package_shipped', 'page_view']
          - name: page_url
            tests:
              - not_null
          - name: created_at
            tests:
              - not_null

      - name: stg_postgres__order_items
        columns:
          - name: order_id
            tests:
              - not_null
          - name: product_id
            tests:
              - not_null
          - name: quantity
            tests:
              - not_null
              - positive_values

      - name: stg_postgres__products
        columns:
          - name: product_id
            tests:
              - not_null
              - unique
          - name: name
            tests:
              - not_null
          - name: price
            tests:
              - not_null
          - name: inventory
            tests:
              - not_null